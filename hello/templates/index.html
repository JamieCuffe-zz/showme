  <script>
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        datatype: "json",
        url: "https://showme333.herokuapp.com/metainfo",
        success: function(data) {

          var output = "";

          output += '<div class="col-md-3 col-sm-6 col-xs-12"><div class="info-box"><span class="info-box-icon bg-aqua"><i class="fa fa-check-circle"></i></span><div class="info-box-content"><span class="info-box-text">Completed</span><span class="info-box-text">Certificates</span><span class="info-box-number">' + data[0] + '</span></div></div></div>';
          output += '<div class="col-md-3 col-sm-6 col-xs-12"><div class="info-box"><span class="info-box-icon bg-red"><i class="fa fa-check-circle-o"></i></span><div class="info-box-content"><span class="info-box-text">Completed</span><span class="info-box-text">Courses</span><span class="info-box-number">' + data[1] + '</span></div></div></div><div class="clearfix visible-sm-block"></div>';
          output += '<div class="col-md-3 col-sm-6 col-xs-12"><div class="info-box"><span class="info-box-icon bg-green"><i class="fa fa-bullseye"></i></span><div class="info-box-content"><span class="info-box-text">Attainable</span><span class="info-box-text">Certificates</span><span class="info-box-number">' + data[2] + '</span></div></div></div>';
          output += '<div class="col-md-3 col-sm-6 col-xs-12"><div class="info-box"><span class="info-box-icon bg-yellow"><i class="fa fa-pencil"></i></span><div class="info-box-content"><span class="info-box-text">Courses</span><span class="info-box-text">Needed</span><span class="info-box-number">' + data[3] + '</span></div></div></div>';

          $("#genMetaInfo").append(output);
        }
      });

      $.ajax({
        type: "GET",
        datatype: "json",
        url: "https://showme333.herokuapp.com/certificate",
        success: function(data) {
          var output = "";
          $.each(data, function(index, certificate) {
            var tracks = '';
            $.each(certificate.req_list, function(number, track) {
              tracks += '<div class = "row"><h5>' + track.name + '</h5></div><div class = "row">';
              $.each(track.course_list, function(listing, course) {
                //courseid = course.replace(/\s/g, '') + '_' + certificate.name.replace(/\s/g, '');
                tracks += '<div class="col-md-2"><button type="button" class="btn btn-' + course.satisfied + ' btn-info btn-sm">' + course.title + '</button></div>';
              });
              tracks += '</div>';
            });

            output += '<div class="row"><div class="col-md-12"><div class="box"><div class="box-header with-border"><h3 class="box-title">' + certificate.name + '    |    ' + certificate.percentage + '%' + '</h3><div class="box-tools pull-right"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button><button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button></div></div>';
            output += '<div class="box-body"><div class="row"><div class="col-md-4"><div class="chart-responsive"><canvas id="pieChart_' + certificate.name.split(" ").join("") + '" style="height: 200px;"></canvas></div></div>';
            output += '<div class="col-md-4"><h5><small>' + certificate.description + '</small></h5></div><div class="col-md-4"><div class="small-box bg-navy"><div class="inner"><h5>Contact Info</h5><h6><i class="fa fa-fw fa-user"></i>' + certificate.contacts.name + '</h6><h6><i class="fa fa-fw fa-envelope"></i><a style="color: #ffffff;" href="mailto:' + certificate.contacts.email + '">' + certificate.contacts.email + '</a></h6><h6><i class="fa fa-fw fa-link"></i><a style="color: #ffffff;" href="' + certificate.urls + '">Website</a></h6></div></div></div></div>';
            output +=  '<div class="col-md-12"><div class="panel-group"><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" href="#collapse1">Collapsible panel</a></h4></div><div id="collapse1" class="panel-collapse collapse"><div class="panel-body">' + tracks + '</div></div></div></div></div></div></div>';
          });

          $("#genCerts").append(output);
        }
      });

    });
  </script>

<script>
$(document).ready(function () {
  $(".col-md-2").find("button").click(function(){
      var $this = $(this);
      var clicked = $this.data('clicked');
      var id = $(this).attr("id");
      var txt = id.split("_");
      var coursename = txt[0].substring(0, 3) + ' ' + txt[0].substring(3, txt[0].length);
      var text = '<a id = "'+ id + '"><i class="fa fa-book"></i> <span>' + coursename + '</span></a>';
      var removetag = "#" + id;
      if(clicked) {
          $this.css('background-color', '#00c0ef');
          $this.css('border-color', '#00acd6');
          $(removetag).remove();
      } else {
          $this.css('background-color', '#f39c12');
          $this.css('border-color', '#e08e0b');
          $("#courseq").append(text);

      }
      $this.data('clicked', !clicked);
  });
});
</script>
