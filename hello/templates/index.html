rican Studies","code":"AFS","degree":null,"year":2018,"description":"Students are encouraged to study in Africa and the program offers language and literature courses in Kiswahili and sponsors and endorses a variety of field study programs. The program casts a wide net, enabling students majoring in any department to design a course of study that satisfies their interests in Africa. Students who study at the University of Cape Town or elsewhere must submit courses for certificate credit to the program manager for director approval. With prior permission from the director eight weeks work in Africa on a project can equal a course cognate.","urls":["http://piirs.princeton.edu/afs/undergrad-opps/cert"],"contacts":[{"type":"Program Manager","name":"Tim Waldron","email":"twaldron@princeton.edu"}],"req_list":[{"name":"Foundation","max_counted":1,"min_needed":1,"explanation":"One foundational course from a list of designated courses that serves as an introduction to Africa.","double_counting_allowed":false,"max_common_with_major":0,"pdfs_allowed":0,"course_list":["POL 366","HIS 457","ANT 358","MUS 258","LIN 260","AAS 492","ART 473","ANT 314","COM 425"]},{"name":"Cross-Listed","max_counted":3,"min_needed":3,"explanation":"Students can substitute a cross-listed course with another course with prior approval from the director of the Program in African Studies.  Students who study abroad must submit courses for certificate credit to the program manager for director approval.  A one year-long sequence in Swahili or Twi can satisfy two of these course requirements.","double_counting_allowed":false,"max_common_with_major":0,"pdfs_allowed":0,"course_list":["AFS ***"]}]},{"type":"Certificate","name":"American Studies","code":"AMS","degree":null,"year":2018,"description":"Objects of study range across multiple media, including texts, images, works of art, music, performance, and film, and draw from the diverse fields of literature, history, political science, art history, economics, chaeological evidence in other fields of inquiry. The Program offers courses that cover many cultures and periods, including Egypt, the Near East, Greece, Rome, and the Americas. It encourages a deep integration of the humanities and the sciences, and promotes the awareness of issues of cultural heritage.","urls":["https://artandarchaeology.princeton.edu/about-us/undergraduate/programs-of-study"],"contacts":[{"type":"Department Manager","name":"Susan Lehre","email":"lehre@princeton.edu"}],"req_list":[{"name":"Core","max_counted":2,"min_needed":2,"explanation":"The core courses and fieldwork requirement ensure breadth and provide a theoretical and methodological foundation for further study.","double_counting_allowed":false,"max_common_with_major":1,"pdfs_allowed":0,"course_list":["ART 100","ART 401"]},{"name":"Fieldwork","max_counted":1,"min_needed":1,"explanation":"“Fieldwork” is not limited to excavation. Sustained engagement in any aspect of an archaeological project fulfills the obligation. Students may, for example, assist in a geophysical survey, participate in a surface survey, work in archaeological archives, or intern for a zoologist. Fieldwork must be approved by the program’s executive committee ahead of time.","double_counting_allowed":false,"max_common_with_major":0,"pdfs_allowed":0,"course_list":["ART 304"]},{"name":"Breadth","max_counted":3,"min_needed":3,"explanation":"At least one must be offered in the Department of Art and Archaeology in the Ancient area, and at least one must be a course outside of the Department of Art and Archaeology (see the list below). Approved Freshman Seminars may count toward the three courses. A Freshman Seminar taught by a faculty member in the Department of Art and Archaeology may not count for the required course outside of the department.","double_counting_allowed":false,"max_common_with_major":1,"pdfs_allowed":0,"course_list":["ANT 206","ANT 308","ANT 374","ART 100","ART 102","ART 200","ART 201","ART 266","ART 267",  403","CBE 440","GHP 300","GHP 410","MOL 447","WWS 393","ENV 329","WWS 407","GHP 408","GHP 409"]}]},{"type":"Certificate","name":"History and the Practice of Diplomacy","code":"HPD","year":2018,"description":"The undergraduate certificate program will provide preparation for careers in governmental and nongovernmental organizations (NGOs) that preserve stability and improve lives around the world. In addition to requiring courses in the Woodrow Wilson School and the Department of History, the interdisciplinary program will provide students with the opportunity to take applicable classes from politics and other social sciences, as well as those exploring particular regions of the world, such as Near Eastern studies and East Asian studies. Students of any major may pursue the certificate.","urls":["https://ua.princeton.edu/academic-units/program-history-and-practice-diplomacy","https://hpd.princeton.edu/"],"contacts":[{"type":"Co-Director","name":"Stephen Kotkin","email":"kotkin@princeton.edu"},{"type":"Co-Director","name":"Michael Mullen","email":"mgmullen@princeton.edu"}],"req_list":[{"name":"Core Course","max_counted":1,"min_needed":1,"explanation":"The core course WWS 315/ POL 393 for the History and the Practice of Diplomacy Certificate.","double_counting_allowed":false,"max_common_with_major":0,"pdfs_allowed":0,"completed_by_semester":8,"req_list":[],"course_list":["WWS 315"]},{"name":"Internship","max_counted":0,"min_needed":0,"explanation":"An internship, usually during a summer, with a suitable government agency or nongovernmental organization (NGO), domestic or international.  An internship could include research in think tanks as well as activities described as people to people diplomacy.","double_counting_allowed":false,"completed_by_semester":8,"req_list":[],"course_list":[]},{"name":"Elective Courses","min_needed":4,"explanation":"Four additional courses: two be in the history department in international, global, diplomatic history, or ancient history, and two in the Woodrow Wilson School, politics department, or other departments, on subjects such as international relations, international organizations, international political economy, security studies, war, peace, the environment and sustainability, global stability.","double_counting_allowed":false,"max_common_with_major":0,"pdfs_allowed":0,"completed_by_semester":8,"req_list":[],"course_list":["WWS ***","HIS ***"]}]},{"type":"Certificate","name":"Near Eastern Studies","code":"NES","year":2018,"description":"The Program in Near Eastern Studies provides students in any department of Princeton University the opportunity to study the languages, modern history, contemporary institutions, and problems of the Near East. Its purpose is to enhance a liberal education and to offer additional training for students who plan a career in that area. For this program, the Near East is defined as the entire Arab world plus the present-day states of Iran, Israel, and Turkey.","urls":["https://ua.princeton.edu/academic-units/program-near-eastern-studies","http://www.princeton.edu/nep/"],"contacts":[{"type":"Director","name":"Professor Bernard A. Haykel","email":"haykel@princeton.edu"},{"type":"Program Manager","name":"Karen N. Chirik","email":"kchirik@princeton.edu"}],"req_list":[{"name":"Language","min_needed":4,"description":"Language Requirement","explanation":"Students who have had no relevant language training will take at least two years of Arabic, Hebrew, Persian, or Turkish language as elective courses.","double_counting_allowed":false,"pdfs_allowed":0,"completed_by_semester":8,"req_list":[],"course_list":["ARA 1**","ARA 301","ARA 302","HEB 1**","PER 1**","TUR 1**","TUR 304","TUR 305"]},{"name":"History","min_needed":1,"description":"History Requirement","explanation":"All students will take, as departmental courses, at least one appropriate history course in the Department of Near Eastern Studies. Students in the Department of History will take at least two such courses. <script>
$(document).ready(function () {
  $(".col-md-2").find("button").click(function(){
      var $this = $(this);
      var clicked = $this.data('clicked');
      var txt = $(this).attr("id");
      var text = '<a href="#" id = "'+ txt + '"><i class="fa fa-book"></i> <span>' + txt + '</span><button class="box-tools pull-right"><i class="fa fa-times"></i></button></a>';
      var removetag = "#" + txt;
      if(clicked) {
          $this.css('background-color', '#00c0ef');
          $this.css('border-color', '#00acd6');
          $(removetag).remove();
      } else {
          $this.css('background-color', '#f39c12');
          $this.css('border-color', '#e08e0b');
          $("#courseq").append(text);

      }
      $this.data('clicked', !clicked);
  });
});
</script>
