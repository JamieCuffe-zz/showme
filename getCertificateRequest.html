<script>
    $(document).ready(function (){

                {
                    output += "HTML CODE";
                }
                output += "ENDING HTML CODE";
                displayResources.html(output);
                $("LOCATION").addClass("LOCATION");
            }
        });
        $.get(netid + "/certificate", function(data, status){
            // what ever we want to do with the data 
        });
        $('button').click(function () {
            $.ajax({
                type: "POST",
                url: "coursebasket",
                dataType: "json",
                data: JSON.stringify({'course':'COS 126'})
                success: function(data)
                {
                    $('#target').html(data.msg);
                }
            });
        });
    });
